<script type="module">
import { cr, rgb, asset } from "https://js.sabae.cc/aframe.js";
const scene = cr("a-scene", document.body);
const box = cr("a-box", scene);
box.setAttribute("position", { x: 0, y: 1, z: -2 });
box.setAttribute("color", rgb(255, 100, 100));

const aid = asset("https://code4fukui.github.io/vr-assets/statue/momotaro.glb");
const obj = cr("a-entity", scene);
obj.setAttribute("gltf-model", aid);
obj.setAttribute("position", { x: 0, y: 1.5, z: -2 });
</script>
